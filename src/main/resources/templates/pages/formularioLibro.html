<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<!--FORMULARIO HTML-->
<form th:action="@{/guardar-libro}" method="post" th:object="${libro}">
    <div hidden class="mb-3">
        <label  for="codigo" class="form-label ">CÃ³digo</label>
        <input  type="number" class="form-control " id="codigo" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
    </div>
    <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
    </div>
    <div class="mb-3">
        <label for="paginas" class="form-label">Paginas</label>
        <input type="number" class="form-control" id="paginas" th:field="*{paginas}">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="precio" th:field="*{precio}">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <select id="author" th:field="*{autor.id}">
            <option th:each="autor:${autores}"
            th:value="${autor.id}"
            th:text="${autor.nombre}">
                Seleccione Autor
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="genero" class="form-label">Genero</label>
        <select id="genero" th:field="*{genero.id}">
            <option th:each="genero:${generos}"
                    th:value="${genero.id}"
                    th:text="${genero.nombre}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-guardar">Guardar</button>


</form>
</body>
</html>
