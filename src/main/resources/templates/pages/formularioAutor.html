<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Formulario Autor</title>
</head>
<body>
<!--FORMULARIO HTML-->
<form th:action="@{/guardar-autor}" method="post" th:object="${autor}">
    <div hidden class="mb-3">
        <label  for="codigo" class="form-label ">CÃ³digo</label>
        <input  type="number" class="form-control " id="codigo" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    </div>
    <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}">
    </div>
    <div class="mb-3">
        <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNac" th:field="*{fechaNacimiento}">
    </div>
    <button type="submit" class="btn btn-guardar">Guardar</button>


</form>
</body>
</html>
